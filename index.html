<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex by Felipe Melo</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    
    <main>
        
        <form class="form">
            <input
              type="search"
              class="pokemon_search"
              placeholder="Nome ou Número"
              required
            />
        </form>

        <div class="buttons">
            <button class="button btn-ant">Anterior &lt;</button>
            <button class="button btn-prox">Próximo &gt;</button>
        </div>

        <div class="pokedex">
            <img src="img/pokemon.png" class="logo">
            <div class="pokemon_spawn">
                <div class="pokemon_name_bar">
                    <h1 class="pokemon_info">
                        <span class="pokemon_id">6</span> -
                        <span class="pokemon_name">charizard</span>
                    </h1>
                </div>
                <img src="img/pokedex.png" class="paisagem_pokemon">
                <img src="#" alt="pokemon" class="pokemon_gif">
            </div>
        </div>
        
        <h1 class="developer">Desenvolvido por <span><a href="https://www.linkedin.com/in/felipe-cardenaz-de-melo-34072520b/" target="_blank"> Felipe Melo</a></span></h1> 

    </main>

</body>
</html>
